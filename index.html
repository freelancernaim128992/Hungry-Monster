<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <!-- Bootstrap Css File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Css File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start Items Container -->
    <div id="item-container" class="container">
        
        <!-- Start Search And input Area -->
        <div class="input-group mt-5 w-50 input-style">
            <input id="search-field" type="text" class="form-control" placeholder="Search for Meal...">
            <button onclick="searchItems()" class="btn text-white btn-background" type="button">Search</button>
        </div>
        <!-- End Search And input Area -->

        <!-- Start Error Area -->
        <div id="error-message-area" class="error-message">
            <p><span class="croos-style text-white">X</span> Please provide a valid meal name.</p>
        </div>
        <!-- End Error Area -->

        <div id="all-items-info" class="mt-4"></div>
        <div id="items-container" class="items-style"></div>
    </div>
    <!-- End Items Container -->
    <script src="app.js"></script>
</body>

</html>
